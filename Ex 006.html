<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background: blueviolet;
            padding: 20pt;
            color: burlywood;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrarmou)
        area.addEventListener('mouseout', sairmou)

        function clicar(){
            area.innerHTML = 'Clicou'
        }
        function entrarmou(){
            area.innerHTML='Entrou'
        }
        function sairmou(){
            area.innerHTML='Interaja...'
        }
    </script>
</body>
</html>
